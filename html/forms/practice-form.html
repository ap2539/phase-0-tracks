<!DOCTYPE html>
<html>
<head>
	<title>Choose your Pokemon Go team!!</title>
</head>
<body>
<form name="adventure" action="success.html" method="post">
  <fieldset>
  <div>
      <label>Pokemon Go Team:</label>
      <select name="Team">
        <option value="Valor">Valor</option>
        <option value="Mystic">Mystic</option>
        <option value="Instinct">Instinct</option>
      </select>
   </div>
   <div>
      <label>Why did you choose this team?</label>
      <input type="textarea" name="teamReason">
   </div>
   <div>   
      <label>Email:</label>
      <input type="email" name="email">
   </div>   
   <div>
      <label>Choose a date:</label>
      <input type="date" name="date">
   </div>
   <div>
      <input type="checkbox" name="cb-ready" value="ready">
      Are you ready to become a pokemon master?!?!?!
   </div>
   <div>
      <button type="submit">Catch them all!</button>
   </div>
  </fieldset>
  </form>
</body>
</html>
